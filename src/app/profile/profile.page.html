<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar
      ><ion-icon
        size="large"
        class="ion-margin-start"
        name="chevron-back-outline"
        (click)="back()"
      ></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-margin-bottom">
        <h1 style="border: 2px white solid; text-align: center; padding: 1rem">
          Profile
        </h1>
      </ion-col>
      <ion-col size="6" offset="3" class="ion-margin-top">
        <img
          width="180"
          height="180"
          style="border-radius: 1000px"
          src="{{ profile.avatar }}"
          alt=""
          srcset=""
        />
      </ion-col>
      <ion-col size="12">
        <h2 style="text-align: center">{{ profile.name }}</h2>
        <p style="text-align: center; color: gray">@{{ profile.username }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
