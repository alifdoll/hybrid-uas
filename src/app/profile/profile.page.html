<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-margin-top">
        <img
          width="180"
          height="180"
          style="border-radius: 1000px"
          src="{{ profile.avatar }}"
          alt=""
          srcset=""
        />
      </ion-col>
      <ion-col size="12">
        <h2 style="text-align: center">{{ profile.name }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
