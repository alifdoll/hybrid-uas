<ion-header>
  <ion-toolbar>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Caption</ion-label>
      <ion-input type="text" [(ngModel)]="caption"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-input type="text" [(ngModel)]="content"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="secondary" (click)="addPost()">
    add
  </ion-button>

  <ion-button expand="block" color="danger" (click)="back()">
    Cancel
  </ion-button>
</ion-content>
